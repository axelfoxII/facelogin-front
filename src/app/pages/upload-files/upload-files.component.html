<h1 style="text-align: center">UploadFiles con NodeJs-MySQL-Angular-FaceApi</h1>
<div style="text-align: center">
    <button class="btn btn-secondary" (click)="logout()">LOGOUT</button>
</div>

<hr>

<div style="text-align: center">

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card text-white bg-dark">
                    <div class="card-header bg-secondary">Subir Imagen</div>
                    <div class="card-body">
                        <img class="img-fluid" [src]="imgURL" class="card-img-top">
                        <hr style="border-color:azure">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="file" class="form-control-file" accept="image/*" name="image" (change)="selectImage($event)"><br>
                                <button type="submit" class="btn btn-outline-secondary" [disabled]="btnActive">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card text-white bg-dark">
                        <div class="card-header bg-secondary">Rostro Procesados</div>
                        <div class="card-body">
                            <div class="images-list" #imagesList></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
